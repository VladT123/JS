<html>

        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/10-Rock-Paper-Scissors.css">

        <p>Rock Paper Scissors</p>
        <button class="JS-rock-button CSS-Button">&#9994</button>
