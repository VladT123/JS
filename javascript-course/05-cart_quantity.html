<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart quantity: ${cartQnt}`);
            ">
            Show Quantity
        </button>
        <button onclick="
        if (cartQnt + 1 > 10)
            {alert('MAX 10')}
        else 
            {cartQnt++}">
            Add to cart
        </button>
        <button onclick="
        if (cartQnt + 2 > 10)
            {alert('MAX 10')}
        else 
            {cartQnt+=2}">
            +2
        </button>
        <button onclick="
        if (cartQnt + 3 > 10)
            {alert('MAX 10')}
        else 
            {cartQnt+=3}">
           +3
        </button>



        <button onclick="
        console.log(`Cart quantity: ${cartQnt}`);
        ">
        Show Quantity
        </button>
        <button onclick="
        if (cartQnt - 1 < 0)
            {alert('Cant have negative ammount')}
        else 
            {cartQnt--}">
            remove cart
        </button>
        <button onclick="
        if (cartQnt - 2 < 0)
            {alert('Cant have negative ammount')}
        else 
            {cartQnt-=2}">
            -2
        </button>
        <button onclick="
        if (cartQnt - 3 < 0)
            {alert('Cant have negative ammount')}
        else 
            {cartQnt-=3}">  
            -3
        </button>


















        <button onclick="cartQnt=0">
            Reset cart
        </button>
        <script>
            let cartQnt = 0;
        </script>
    </body>
</html>
